<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios da semana 02</title>
</head>
<body>
    <header>
        <h2>FMT - M2S02</h2>
    </header>
    <div class="container">
        <div>
            <h1 class="roboto-bold">Exercício semana 02</h1>
            <p class="roboto-regular">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <br>
        <div>
            <ul class="roboto-regular">
                <li>item número 01</li>
                <li>item número 02</li>
                <li>item número 03</li>
            </ul>
        </div>
        <div>
            <form id="contactForm" class="contact-form roboto-regular">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
            <div id="confirmation" style="display: none;">
                <p id="nameConfirmation"></p>
                <p id="messageConfirmation"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
